services:
  stirling-pdf:
    image: stirlingtools/stirling-pdf:2.0.1@sha256:281cd2f5d5bb747ce6cd19c54d7ef8e9597bdee2e67eb88fa701f684c8b35654
    container_name: stirling-pdf
    ports:
      - "8082:8080"
    networks:
      - proxy_default
    volumes:
      - /mnt/user/appdata/StirlingPDF/trainingData:/usr/share/tessdata
      - /mnt/user/appdata/StirlingPDF/StirlingPDF/extraConfigs:/configs
      - /mnt/user/appdata/StirlingPDF/StirlingPDF/customFiles:/customFiles/
      - /mnt/user/appdata/StirlingPDF/StirlingPDF/logs:/logs/
      - /mnt/user/appdata/StirlingPDF/StirlingPDF/pipeline:/pipeline/
    environment:
      - DISABLE_ADDITIONAL_FEATURES=false
      - SECURITY_ENABLELOGIN=true
      - SECURITY_OAUTH2_ENABLED=true
      - SECURITY_OAUTH2_AUTOCREATEUSER=false
      - SECURITY_OAUTH2_ISSUER=https://auth.vanes.dev
      - SECURITY_OAUTH2_CLIENTID=$stirling_id
      - SECURITY_OAUTH2_CLIENTSECRET=$stirling_secret
      - SECURITY_OAUTH2_BLOCKREGISTRATION=false
      - SECURITY_OAUTH2_SCOPES=openid,profile,email
      - SECURITY_OAUTH2_USEASUSERNAME=email
      - SECURITY_OAUTH2_PROVIDER=Nora ID
    labels:
      glance.name: PDF Tools
      glance.icon: si:pfsense
      glance.url: https://pdf.vanes.dev
      glance.description:
      glance.id: PDFtools
      glance.hide: false

networks:
  proxy_default:
    external: true